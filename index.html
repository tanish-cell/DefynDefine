<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D – Defy & Define</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <div class="bg-pink-200 text-gray-900 font-bold text-xl px-3 py-1 rounded">D&D</div>
        <span class="text-sm text-gray-600 tracking-wide">Defy & Define</span>
      </div>
      <div class="space-x-6 text-gray-800 font-medium hidden md:flex">
        <a href="#/" class="hover:text-pink-600">Home</a>
        <a href="#/shop" class="hover:text-pink-600">Shop</a>
        <a href="#/cart" class="hover:text-pink-600">Cart</a>
        <a href="#/about" class="hover:text-pink-600">About</a>
        <a href="#/contact" class="hover:text-pink-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="app" class="max-w-7xl mx-auto p-6"></main>

  <!-- Footer -->
  <footer class="bg-gray-50 border-t border-gray-200 mt-12">
    <div class="max-w-7xl mx-auto p-6 text-center text-gray-600">
      <p class="mb-2">© 2025 D&D – Defy & Define</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="hover:text-pink-600">Instagram</a>
        <a href="#" class="hover:text-pink-600">Twitter</a>
        <a href="#" class="hover:text-pink-600">Facebook</a>
      </div>
    </div>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Power Blazer", price: 2499, desc: "Bold pink oversized blazer.", img: "https://via.placeholder.com/400x400/ffd6e7/333?text=Power+Blazer" },
      { id: 2, name: "Feminist Tee", price: 899, desc: "Black tee with ‘Unapologetic’ print.", img: "https://via.placeholder.com/400x400/fde2e8/333?text=Feminist+Tee" },
      { id: 3, name: "Statement Skirt", price: 1799, desc: "White midi skirt with black prints.", img: "https://via.placeholder.com/400x400/fff1f5/333?text=Statement+Skirt" },
      { id: 4, name: "Loud & Proud Hoodie", price: 2199, desc: "Pink hoodie with ‘Wear Your Power’ slogan.", img: "https://via.placeholder.com/400x400/fccfe8/333?text=Loud+%26+Proud+Hoodie" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function render() {
      const route = location.hash.replace("#/", "") || "home";
      const app = document.getElementById("app");

      if (route === "home") {
        app.innerHTML = `
          <section class="text-center py-16 bg-pink-50 rounded-lg">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Bold Threads | Feminist Fits</h1>
            <p class="text-lg text-gray-700 mb-6">Unapologetic. Empowered. Loud. Wear Your Power!</p>
            <a href="#/shop" class="px-6 py-3 bg-pink-300 text-gray-900 font-semibold rounded hover:bg-pink-400">Shop Now</a>
          </section>
          <h2 class="text-2xl font-semibold mt-12 mb-6">Featured Products</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            ${products.map(p => `
              <div class="border border-gray-200 rounded-lg p-4 bg-white shadow-sm">
                <img src="${p.img}" alt="${p.name}" class="rounded mb-3">
                <h3 class="font-medium text-lg">${p.name}</h3>
                <p class="text-gray-500 text-sm mb-2">${p.desc}</p>
                <p class="font-semibold mb-3">₹${p.price}</p>
                <button onclick="addToCart(${p.id})" class="w-full bg-pink-200 hover:bg-pink-300 py-2 rounded">Add to Cart</button>
              </div>`).join("")}
          </div>`;
      }

      else if (route === "shop") {
        app.innerHTML = `<h2 class="text-2xl font-semibold mb-6">Shop</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            ${products.map(p => `
              <div class="border border-gray-200 rounded-lg p-4 bg-white shadow-sm">
                <img src="${p.img}" alt="${p.name}" class="rounded mb-3">
                <h3 class="font-medium text-lg">${p.name}</h3>
                <p class="text-gray-500 text-sm mb-2">${p.desc}</p>
                <p class="font-semibold mb-3">₹${p.price}</p>
                <button onclick="addToCart(${p.id})" class="w-full bg-pink-200 hover:bg-pink-300 py-2 rounded">Add to Cart</button>
              </div>`).join("")}
          </div>`;
      }

      else if (route === "cart") {
        if (cart.length === 0) {
          app.innerHTML = `<p class="mt-8 text-center text-gray-600">Your cart is empty.</p>`;
          return;
        }
        let total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
        app.innerHTML = `<h2 class="text-2xl font-semibold mb-6">Your Cart</h2>
          <div class="space-y-4">
            ${cart.map((item, idx) => `
              <div class="flex justify-between items-center border-b pb-3">
                <span>${item.name} (x${item.qty})</span>
                <span>₹${item.price * item.qty}</span>
              </div>`).join("")}
          </div>
          <p class="mt-6 font-semibold">Total: ₹${total}</p>
          <a href="#/checkout" class="mt-4 inline-block bg-pink-300 hover:bg-pink-400 text-gray-900 px-6 py-2 rounded">Checkout</a>`;
      }

      else if (route === "checkout") {
        app.innerHTML = `<h2 class="text-2xl font-semibold mb-6">Checkout</h2>
          <p class="mb-4 text-gray-700">Choose payment method:</p>
          <label class="block mb-2"><input type="radio" name="pay" checked> Test Credit/Debit Card</label>
          <label class="block mb-4"><input type="radio" name="pay"> Cash on Delivery</label>
          <button onclick="orderSuccess()" class="bg-pink-300 hover:bg-pink-400 px-6 py-2 rounded">Pay Now</button>`;
      }

      else if (route === "about") {
        app.innerHTML = `<h2 class="text-2xl font-semibold mb-6">About Us</h2>
          <p class="text-gray-700 leading-relaxed max-w-2xl">D&D – Defy & Define is more than fashion. It’s a movement. We design bold, empowering outfits that inspire women to own their voices, take space, and embrace power unapologetically. Our collections are created with the belief that clothing should be a symbol of strength, elegance, and individuality.</p>`;
      }

      else if (route === "contact") {
        app.innerHTML = `<h2 class="text-2xl font-semibold mb-6">Contact Us</h2>
          <form class="space-y-4 max-w-md">
            <input type="text" placeholder="Name" class="w-full border rounded px-3 py-2" required>
            <input type="email" placeholder="Email" class="w-full border rounded px-3 py-2" required>
            <textarea placeholder="Message" class="w-full border rounded px-3 py-2" required></textarea>
            <button type="submit" class="bg-pink-300 hover:bg-pink-400 px-6 py-2 rounded">Send</button>
          </form>`;
      }
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(i => i.id === id);
      if (existing) existing.qty++;
      else cart.push({ ...product, qty: 1 });
      saveCart();
      alert("Added to cart");
    }

    function orderSuccess() {
      cart = [];
      saveCart();
      document.getElementById("app").innerHTML = `<h2 class="text-2xl font-semibold mb-6">Order Successful</h2><p class="text-gray-700">Thank you for shopping with D&D – your order has been placed!</p>`;
    }

    window.addEventListener("hashchange", render);
    window.addEventListener("load", render);
  </script>
</body>
</html>
